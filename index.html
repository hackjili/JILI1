// Logout

// Countdown Timer
function startCountdown(expiry){
  clearInterval(countdownInterval);
  const timerDisplay=document.getElementById("timerDisplay");
  countdownInterval=setInterval(()=>{
    let rem=expiry-Date.now();
    if(rem<=0){ lockNow(); clearInterval(countdownInterval); return; }
    let m=Math.floor(rem/60000), s=Math.floor((rem%60000)/1000);
    timerDisplay.textContent=`ЁЯФУ Unlocked тАФ ржмрж╛ржХрж┐ рж╕ржорзЯ: ${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;

}

// Clock + Status + Lucky Progress

    const status=document.getElementById("status");

    const now=new Date();
    const min=now.getMinutes(), sec=now.getSeconds();
    const isLucky=(min%2===1 && sec>=40)||(min%2===0 && sec<40);

    if(isLucky){
      clock.textContent=generateLuckyKey();
      card.className="bg-pink-500 rounded-xl shadow-xl p-6 mb-6 text-center relative overflow-hidden";

      clock.textContent=generateNormalKey();

      document.getElementById("luckyProgressWrapper").classList.add("hidden");

  },2000);
}

// Lucky Progress Bar
function startLuckyProgress(timeLeft){
  clearInterval(luckyInterval);
  const bar=document.getElementById("luckyProgress");
  const label=document.getElementById("luckyProgressLabel");
  const wrapper=document.getElementById("luckyProgressWrapper");
  wrapper.classList.remove("hidden");
  const end=Date.now()+timeLeft;
  luckyInterval=setInterval(()=>{
    let rem=end-Date.now();
    if(rem<=0){ wrapper.classList.add("hidden"); label.textContent=""; clearInterval(luckyInterval); return; }
    let p=(rem/timeLeft)*100;
    bar.style.width=p+"%";
    bar.style.backgroundColor = p>60?"green":p>30?"yellow":"red";
    if(p>90) label.textContent="High Chance 100%";
    else if(p>80) label.textContent="High Chance 90%";
    else if(p>70) label.textContent="Good Chance 80%";
    else if(p>60) label.textContent="Moderate Chance 70%";
    else if(p>50) label.textContent="Moderate Chance 60%";
    else if(p>40) label.textContent="Low Chance 50%";
    else if(p>30) label.textContent="Low Chance 40%";
    else if(p>20) label.textContent="Very Low 30%";
    else if(p>10) label.textContent="Very Low 20%";
    else label.textContent="Almost Over 10%";
  },200);
}
